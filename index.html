<!DOCTYPE html>
<html lang="en">
<head>
    <title>Suomen Aakkoset</title>
    <link rel="stylesheet" href="styles/start.page.css">
    <link rel="stylesheet" href="styles/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Finnish alphabet game">
    <meta name="keywords" content="Finnish alphabet, Finnish alphabet game, mosaiikki ry">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="start-screen">
            <h1 id="title">Suomen Aakkoset</h1>

            <div id="instruction-modal" class="modal">
                <p id="instructions">J채jest채 lumpeenlehdet aakkosj채rjestykseen vaihtaen niiden paikkaa hiirell채</p>
                <button id="start-button">Pelaa</button>
            </div>
        </section>

        <section id="page-a-e" style="display: none;">
            <div class="letter-container">

                <div class="lumpeenlehti" data-letter="A">
                    <span class="kirjain">A</span>
                </div>

                <div class="lumpeenlehti" data-letter="B">
                    <span class="kirjain">B</span>
                </div>

                <div class="lumpeenlehti" data-letter="C">
                    <span class="kirjain">C</span>
                </div>

                <div class="lumpeenlehti" data-letter="D">
                    <span class="kirjain">D</span>
                </div>

                <div class="lumpeenlehti" data-letter="E">
                    <span class="kirjain">E</span>
                </div>

            </div>
            
        </section>

        <section id="page-f-j" style="display: none;">
            <div class="letter-container">

                <div class="lumpeenlehti" data-letter="F">
                    <span class="kirjain">F</span>
                </div>

                <div class="lumpeenlehti" data-letter="G">
                    <span class="kirjain">G</span>
                </div>

                <div class="lumpeenlehti" data-letter="H">
                    <span class="kirjain">H</span>
                </div>

                <div class="lumpeenlehti" data-letter="I">
                    <span class="kirjain">I</span>
                </div>

                <div class="lumpeenlehti" data-letter="J">
                    <span class="kirjain">J</span>
                </div>

            </div>

        </section>
       
    </div>
    
    <script src="scripts/main.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/animations.js"></script>
</body>
</html>
